{% extends "base.html" %}

{% load static %}

{% block content %}
    {% for servicio in servicios %}
        <section class="page-section clearfix">
            <div class="container" style="display: flex;">
                <div style="margin: auto;">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" style = " width: 40%; left: 300px; width: 300px;" >
                </div>
                <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="left: 300px; width: 300px; margin: auto;">
                    <h2 class="section-heading mb-4" >
                        <span class="section-heading-lower">{{servicio.titulo}}</span>
                        <span class="section-heading-upper">{{servicio.contenido}}</span>
                    </h2>
                </div>
            </div>
         </section>
    {% endfor %}
{% endblock %}
